<div class="pagination">
    {% if paginator.total_pages > 1 %}
        {% if paginator.next_page %}
            <a class="btn older enabled" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older</a>
        {% else %}
            <span class="btn older disabled">
                Older
            </span>
        {% endif %}
        {% if paginator.previous_page %}
            <a class="btn newer enabled" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer</a>
        {% else %}
        <span class="btn newer disabled">
            Newer
        </span>
        {% endif %}
    {% endif %}
</div>
